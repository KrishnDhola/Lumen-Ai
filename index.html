<!DOCTYPE html>
<html lang="en" data-theme="matsu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumen AI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['PT Serif', 'serif'],
            },
            colors: {
              'base-100': '#e5e1d5', // oklch(0.91 0.048 83.6)
              'base-200': '#e9e5d9', // oklch(0.92 0.042 83.6)
              'base-300': '#d9d1c1', // oklch(0.86 0.064 83.7)
              'base-content': '#655f52', // oklch(0.41 0.077 78.9)
              'primary': '#82bda5', // oklch(0.71 0.097 111.7)
              'primary-focus': '#5b9a82', // oklch(0.59 0.096 111.8)
              'primary-content': '#0c1412',
              'secondary': '#ded8ca', // oklch(0.88 0.055 83.6)
              'secondary-content': '#7f786b', // oklch(0.51 0.077 78.9)
              'accent': '#d9d3c5', // oklch(0.86 0.055 83.6)
              'accent-content': '#424140', // oklch(0.26 0.016 0)
              'neutral': '#b8b1a2', // oklch(0.74 0.063 80.8)
              'neutral-content': '#807869', // oklch(0.51 0.077 74.3)
              'error': '#d66050', // oklch(0.63 0.24 29.2)
              'error-content': '#f7f5f4', // oklch(0.97 0.018 0)
            },
            boxShadow: {
              'primary': '0 2px 0 0 #5b9a82',
            }
          },
        },
      }
    </script>
    <style>
        :root {
            --font-family: "Nunito", sans-serif;
            --font-family-serif: "PT Serif", serif;
            --color-primary-focus: #5b9a82;
            --color-error: #d66050;
            --color-neutral: #b8b1a2;
            --color-base-200: #e9e5d9;
            --color-base-300: #d9d1c1;
            --color-primary: #82bda5;
        }
        body {
            font-family: var(--font-family);
            font-weight: 700;
        }
        .texture {
            background-image: url(https://hmarzban.github.io/daisyui-matsu-theme/assets/texture.jpg);
            background-size: 100% 100%;
            background-repeat: repeat;
            opacity: 0.12;
            mix-blend-mode: multiply;
            z-index: 100;
            isolation: isolate;
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100dvh;
            pointer-events: none;
        }
        .shadow-primary {
            box-shadow: 0 2px 0 0 var(--color-primary-focus);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-weight: 700;
            gap: 0.5rem;
            border-width: 2px;
            background-size: 100% 100%;
            transition: all 150ms;
        }
        .input, select {
            border-width: 2px;
            font-weight: 500;
        }
        .card {
            border-width: 2px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-serif);
            font-weight: 700;
        }
        
        /* Custom Scrollbar Styles */
        /* For Firefox */
        html {
            scrollbar-width: auto;
            scrollbar-color: var(--color-neutral) var(--color-base-200);
        }

        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-base-200);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--color-neutral);
            border-radius: 6px;
            border: 2px solid var(--color-base-200);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-primary-focus);
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism/coy": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism/coy.js",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "@google/genai": "https://esm.sh/@google/genai@0.14.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="texture"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
